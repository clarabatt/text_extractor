<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', path='img/cloud_icon.png')}}" type="image/x-icon">

    <title>Image Text Extractor</title>
</head>

<body>
    <div class="container">
        <h1 class="title is-1">Image Text Extractor</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file is-normal has-name">
                <label class="file-label">
                  <input id="fileInput" class="file-input" type="file" name="file">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Browse a fileâ€¦
                    </span>
                  </span>
                  <span id="fileName" class="file-name">
                    {% if filename %}
                        {{ filename }}
                    {% endif %}
                  </span>
                </label>
              </div>
            <button class="button is-info" type="submit">Upload</button>
        </form>
        
        {% if text %}
        <div class="textBlock">
            <h2 class="title is-4">Extracted Text</h2>
            <p>
                {{ text }}
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
<script src="{{ url_for('static', path='js/index.js') }}"></script>
